<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blender Project - Open Day</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #121212; color: white; font-family: sans-serif; }
        .wrapper { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        /* Questo Ã¨ il contenitore del tuo file Blender */
        model-viewer {
            width: 80%;
            height: 70vh;
            background-color: #1a1a1a;
            border-radius: 15px;
            --poster-color: transparent;
        }

        h1 { color: #ff9900; margin-bottom: 10px; }
        p { color: #888; }
    </style>
</head>
<body>

    <div class="wrapper">
        <h1>Mio Progetto Blender</h1>
        <p>Trascina per ruotare, usa la rotella per zoomare</p>

        <model-viewer 
            src="medieval_church.glb" 
            ar 
            camera-controls 
            auto-rotate 
            shadow-intensity="1" 
            exposure="1">
        </model-viewer>

        <footer>
            <p>Creato per l'Open Day 2026</p>
        </footer>
    </div>

</body>

</html>
