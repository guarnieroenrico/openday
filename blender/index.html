<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Open Day Blender | ISISS Piedimonte Matese</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        :root {
            --isiss-i: #e63946;
            --isiss-s1: #ffcc00;
            --isiss-i2: #0077b6;
            --isiss-s2: #2a9d8f;
            --isiss-s3: #f4a261;
            --bg-top: #2c3e50;
            --bg-bottom: #4ca1af;
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, var(--bg-top) 0%, var(--bg-bottom) 100%);
            background-attachment: fixed;
            color: white;
            font-family: 'Outfit', sans-serif;
            overflow-x: hidden;
            width: 100%;
        }

        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            background: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--glass-border);
            gap: 10px;
        }

        .logo-scuola-nav {
            height: clamp(40px, 8vw, 55px);
            width: auto;
        }

        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: clamp(0.6rem, 2.5vw, 0.75rem);
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 15px;
            border-radius: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 220px 15px 40px 15px;
            min-height: 100vh;
        }

        .main-brand-header {
            position: relative;
            text-align: center;
            margin-bottom: 200px;
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .isiss-container {
            font-family: 'Kanit', sans-serif;
            font-size: clamp(3.5rem, 20vw, 9.5rem);
            line-height: 0.8;
            position: relative;
            z-index: 2;
        }

        .isiss-container span:nth-child(1) {
            color: var(--isiss-i);
        }

        .isiss-container span:nth-child(2) {
            color: var(--isiss-s1);
        }

        .isiss-container span:nth-child(3) {
            color: var(--isiss-i2);
        }

        .isiss-container span:nth-child(4) {
            color: var(--isiss-s2);
        }

        .isiss-container span:nth-child(5) {
            color: var(--isiss-s3);
        }

        .location {
            font-size: clamp(0.9rem, 4.5vw, 1.8rem);
            letter-spacing: 10px;
            text-transform: uppercase;
            display: block;
            margin-top: 30px;
            font-weight: 300;
            opacity: 0.9;
        }

        .header-tech-logo {
            position: absolute;
            height: auto;
            filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.5));
            z-index: 1;
        }

        .h-blender {
            width: clamp(120px, 18vw, 180px);
            left: -8%;
            top: -50px;
            transform: rotate(-15deg);
        }

        .h-openbrush {
            width: clamp(120px, 18vw, 180px);
            right: -8%;
            top: 10px;
            transform: rotate(20deg);
        }

        .h-meta {
            width: clamp(160px, 25vw, 260px);
            left: 50%;
            margin-left: -130px;
            bottom: -180px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 25px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 60px;
            box-sizing: border-box;
            overflow: hidden;
        }

        model-viewer {
            width: 100%;
            height: clamp(350px, 65vh, 600px);
            border-radius: 25px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .image-grid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* Rapporto 16:9 */
            height: 0;
            overflow: hidden;
            border-radius: 20px;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .section-title {
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            font-weight: 400;
            text-align: center;
        }

        @media (max-width: 900px) {
            .h-blender {
                left: 0;
                top: -80px;
            }

            .h-openbrush {
                right: 0;
                top: -70px;
            }

            .h-meta {
                bottom: -140px;
                margin-left: -75px;
                width: 150px;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav>
        <img src="logo-isiss.png" alt="Logo ISISS" class="logo-scuola-nav">
        <div class="social-links">
            <a href="https://www.instagram.com/isiss.matese/" target="_blank">INSTAGRAM</a>
            <a href="https://www.youtube.com/@isisspiedimontematese" target="_blank">YOUTUBE</a>
            <a href="https://www.isissmatese.edu.it/" target="_blank">SITO WEB</a>
        </div>
    </nav>

    <div class="container">

        <div class="main-brand-header">
            <img src="Blender-Logo.png" alt="Blender" class="header-tech-logo h-blender">
            <img src="logo-openbrush.png" alt="Open Brush" class="header-tech-logo h-openbrush">

            <div class="isiss-container">
                <span>I</span><span>S</span><span>I</span><span>S</span><span>S</span>
            </div>
            <span class="location">Piedimonte Matese</span>

            <img src="meta_quest-logo.png" alt="Meta Quest" class="header-tech-logo h-meta">
        </div>

        <div class="glass-card">
            <model-viewer src="medieval_church.glb" ar camera-controls auto-rotate shadow-intensity="2" exposure="1.1"
                environment-image="neutral">
            </model-viewer>
        </div>

        <div style="width: 100%; max-width: 900px;">
            <h2 class="section-title">Build on Blender</h2>
            <div class="glass-card">
                <div class="image-grid">
                    <img src="blender1.png" alt="Work 1">
                    <img src="blender2.png" alt="Work 2">
                    <img src="shade.png" alt="Work 3">
                    <img src="blender4.png" alt="Work 4">
                </div>
            </div>
        </div>

        <div style="width: 100%; max-width: 900px;">
            <h2 class="section-title">BLENDER SU META QUEST + OPENBRUSH</h2>
            <div class="glass-card">
                <div class="video-wrapper">
                    <iframe
                        src="https://www.youtube.com/embed/NkWnk_nGpvM?autoplay=1&mute=1&loop=1&playlist=NkWnk_nGpvM&controls=1&rel=0"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
